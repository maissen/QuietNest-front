<div class="content" *ngIf="service.isPlaying() && createSectionService.showPlayingSpeechBanner()">
    <div class="info">
      <div class="img_thumb">
        <img [src]="service.getSelectedSpeechData().img">
      </div>
      <div class="description">
        <p class="title">{{service.getSelectedSpeechData().name}}</p>
        <small class="cat_narrator">{{service.getSelectedSpeechData().category.name}} | {{service.getSelectedSpeechData().narrator.name}}</small>
      </div>
    </div>
  
    <div class="actions">
      <button (click)="service.clearSelectedSpeechData()">Close</button>
      <button>Like</button>
      <button *ngIf="service.getSelectedSpeechData().type == 'speech'" [routerLink]="'/app/speech/' + service.getSelectedSpeechData().id">expand</button>
      <button *ngIf="service.getSelectedSpeechData().type == 'playlist'" [routerLink]="'/app/playlist/' + service.getSelectedSpeechData().id">expand</button>
    </div>
  </div>
