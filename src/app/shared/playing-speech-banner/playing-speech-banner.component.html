<div class="content blurry-bg" *ngIf="service.isPlaying() && createSectionService.showPlayingSpeechBanner() && !hideBanner">

  <div class="info">
    <div class="img_thumb">
      <img [src]="service.getSelectedSpeechData().img">
    </div>
    <div class="description">
      <p class="title">{{service.getSelectedSpeechData().name}}</p>
      <small class="sub_title cormorant-font">{{service.getSelectedSpeechData().category.name}} | {{service.getSelectedSpeechData().narrator.name}}</small>
    </div>
    <div class="speech_reading_level small">
      <p class="time">{{service.getSpeechReadingLevel()}}</p>
      <input 
        class="range-slider" 
        type="range" 
        id="speech-volume-range" 
        min="0"
        max="1"
        step="0.1"
        [value]="service.getSelectedSpeechData().volume"
        (input)="updateVolume($event)"
      >
    </div>
  </div>
  
  <div class="speech_reading_level wide">
    <p class="time">{{service.getSpeechReadingLevel()}}</p>
    <input 
        class="range-slider" 
        type="range" 
        id="speech-volume-range" 
        min="0"
        max="1"
        step="0.1"
        [value]="service.getSelectedSpeechData().volume"
        (input)="updateVolume($event)"
      >
  </div>

  <div class="actions">
    <button class="like" [ngClass]="{'liked': service.getSelectedSpeechData().liked == true}" (click)="likeSpeech()">
      <i class="fa-solid fa-heart"></i>
    </button>
    <button *ngIf="service.getSelectedSpeechData().type == 'speech'" [routerLink]="'/app/speech/' + service.getSelectedSpeechData().id">
      <i class="fa-solid fa-expand"></i>
    </button>
    <button *ngIf="service.getSelectedSpeechData().type == 'playlist'" [routerLink]="'/app/playlist/' + service.getSelectedSpeechData().id">
      <i class="fa-solid fa-expand"></i>
    </button>
    <button class="stop" (click)="service.clearSelectedSpeechData()">
      <i class="fa-solid fa-stop"></i>
    </button>
    <button>
      <i class="fa-solid fa-play"></i>
    </button>
  </div>

</div>
