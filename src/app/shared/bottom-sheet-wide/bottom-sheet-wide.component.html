<div 
    *ngIf="service.showBottomSheetWide()"
    class="bg_layer" 
    (click)="service.toggleExpandSheetContent()"
    [ngClass]="{'showUp': service.getExpandSheetContent()}"
></div>
<div class="content blurry-bg" *ngIf="service.showBottomSheetWide()">
    <div class="main">
        
        <div class="body" [ngClass]="{'expand_body': service.getExpandSheetContent()}">
            <app-bottom-sheet-content></app-bottom-sheet-content>
        </div>

        <div class="header">
            <div class="info">
                <p>
                    {{service.getActiveSounds().length}} {{service.getActiveSounds().length == 1? 'sound': 'sounds'}}
                </p>
                <div class="timer">Timer desabled</div>
            </div>
            <div class="actions">
                <div class="action expand" (click)="service.toggleExpandSheetContent()">x</div>
                <div class="action play">P</div>
            </div>
        </div>

    </div>
</div>
