<div class="content blurry-bg" [ngClass]="{'border-radius': createSectionLogic.getActiveSounds().length > 0 && bottomSheetService.getScreenWidth() < 500 && bottomSheetService.isCreateSection()}">

    <button 
        class="bottom_sheet_button_small" 
        *ngIf="createSectionLogic.getActiveSounds().length > 0 && bottomSheetService.isCreateSection()"
        (click)="bottomSheetService.toggleExpandSheetContent()"
    >Expand</button>

    <ul>
        <li routerLink="/app/browse" routerLinkActive="active-link">Browse</li>
        <li routerLink="/app/create" routerLinkActive="active-link">Create</li>
        <li routerLink="/app/explore" routerLinkActive="active-link">Explore</li>
        <li routerLink="/app/profile" routerLinkActive="active-link">Profile</li>
    </ul>

</div>
