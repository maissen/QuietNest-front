<div class="item" [routerLink]="'/app/search/narrator/'+narrator.id">
    <div class="item__thumb">
      <img [src]="narrator.img">
    </div>
    <div class="item__info">
      <p class="name">{{ narrator.name }}</p>
      <div class="likes_plays_badges">
        <div class="item blurry-bg">
          <i class="fa-solid fa-heart"></i> <span class="number">{{ narrator.likes }}</span>
        </div>
        <div class="item blurry-bg">
          <i class="fa-solid fa-microphone"></i> <span class="number">{{ number_of_speeches }}</span>
        </div>
      </div>
    </div>
  </div>
