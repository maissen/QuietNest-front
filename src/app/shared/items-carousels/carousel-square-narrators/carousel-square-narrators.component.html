<div class="content">
    <div class="carousel__header">
        <p class="carousel_title">{{carouselTitle}}</p>
        <div class="btns">
            <app-btn-round-small [icon]="'fa-solid fa-angle-left'" (click)="scrollCarousel(carouselContainer, 'prev')"></app-btn-round-small>
            <app-btn-round-small [icon]="'fa-solid fa-angle-right'" (click)="scrollCarousel(carouselContainer, 'next')"></app-btn-round-small>
        </div>
    </div>

    <div
        class="carousel__items_container"
        [ngClass]="{'custom-scrollbar': hasScrollbar == true, 'hide-scrollbar': !hasScrollbar}"
        #carouselContainer
    >
        
    <div *ngFor="let narrator of narrators">
        <app-narrator-item-square [narrator]="narrator"></app-narrator-item-square>
    </div>
    

    </div>
    <hr *ngIf="hasBottomBorder">
</div>
