<div class="content">
    <p class="title">{{ title }}</p>

    <div id="recommendationCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <ng-container *ngFor="let chunk of chunkedData; let i = index">
                <div class="carousel-item" [class.active]="i === 0">
                    <div class="items">
                        <div class="item" *ngFor="let item of chunk">
                            <app-recommended-for-you-item [data]="item"></app-recommended-for-you-item>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#recommendationCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#recommendationCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <hr *ngIf="hasBottomBorder">
</div>
