<div class="item" (click)="onAudioClick()">
    <div class="item__banner">
      <img [src]="img_src">
    </div>
    <div class="item__info">
      <p class="name">{{ audio.audioTitle }}</p>
      <p class="categories">{{ audio.audioCategories }}</p>
      <p class="author">{{ audio.author }}</p>
    </div>
  </div>
