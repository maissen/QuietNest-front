<div class="item" (click)="onAudioClick()">
    <div class="item__banner">
      <img [src]="img_src" [alt]="img_alt">
    </div>
    <div class="item__info">
      <p class="name">{{ audio_title }}</p>
      <p class="categories">{{ audio_categories }}</p>
      <p class="author">{{ author }}</p>
    </div>
  </div>
