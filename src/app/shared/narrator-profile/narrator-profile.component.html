<div class="profile-speech" *ngIf="!isPlaylistRoute()" [ngStyle]="{'opacity: 0': service.getSpeechDurationInSeconds() == 0}">
    <div class="narrator__pic">
        <img [src]="narrator?.img">
    </div>
    <div class="narrator__info">
        <div>
            <p>{{narrator?.name}}</p>
            <p>{{narrator?.description}}</p>
        </div>
        <div class="actions">
            <button class="action like" (click)="likeNarrator()" [ngClass]="{'liked': narrator?.liked}">
                <i class="fa-solid fa-heart"></i>
                {{narrator?.likes}}
                {{ narrator?.likes <= 1 ? 'like' : 'likes' }} 
            </button>
            <button class="action">
                <i class="fa-solid fa-book"></i>
                {{narrator?.speeches_nbr}} audios
            </button>
        </div>
    </div>
</div>


<div class="profile-playlist" *ngIf="isPlaylistRoute()" [ngStyle]="{'opacity: hidden': service.getSpeechDurationInSeconds() == 0}">
    <div class="info">
        <div class="pic">
            <img [src]="narrator?.img">
        </div>
        <div class="text">
            <p class="name">{{narrator?.name}}</p>
            <p class="description">{{narrator?.description}}</p>
        </div>
    </div>
    <div class="actions">
        <button class="action like" (click)="likeNarrator()" [ngClass]="{'liked': narrator?.liked}">
            <i class="fa-solid fa-heart"></i>
            <p class="count">
                {{narrator?.likes}}
                {{ narrator?.likes <= 1 ? 'like' : 'likes' }} 
            </p>
        </button>
        <button class="action like">
            <i class="fa-solid fa-book"></i>
            <p class="count">
                {{narrator?.speeches_nbr}}
                {{ narrator?.speeches_nbr <= 1 ? 'audio' : 'audios' }} 
            </p>
        </button>

    </div>
</div>
