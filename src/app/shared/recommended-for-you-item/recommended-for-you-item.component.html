<div class="content" (click)="displaySpeechBanner()">
    <div class="img_thumb">
      <img [src]="data.img" [alt]="data.name">
    </div>
    <div class="info">
      <div class="header">
        <div class="title">{{ data.name }}</div>
        <div class="metadata">{{ data.likes }} likes</div>
      </div>
      <p class="categories">{{ categoriesService.getCategoryById(data).name }} | {{narratorsService.getNarratorById(data).name }}</p>
    </div>
  </div>
