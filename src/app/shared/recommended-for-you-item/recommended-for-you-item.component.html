<div class="content blurry-bg" (click)="displaySpeechBanner()">
    <div class="img_thumb">
      <img [src]="data?.img" [alt]="data?.name">
    </div>
    <div class="info">
      <div class="title">{{ data?.name }}</div>
      <p class="narrator">{{narratorsService.getNarratorById(data.narratorID)?.name }}</p>
    </div>
  </div>
