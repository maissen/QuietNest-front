<div class="item">
  <div class="item__thumb">
    <img [src]="soundMixture.img">
  </div>
  <div class="item__info">
    <p class="name">{{ soundMixture.name }}</p>
    <div class="likes_plays_badges">
      <div class="item blurry-bg">
        <i class="fa-solid fa-heart"></i> <span class="number">{{ soundMixture.likes }}</span>
      </div>
      <div class="item blurry-bg">
        <i class="fa-solid fa-play"></i> <span class="number">{{ soundMixture.playing_nbr }}</span>
      </div>
    </div>
  </div>
</div>
