<div class="content">
    <div *ngIf="selectedAudioData">
        <h3>{{ selectedAudioData.title }}</h3>
        <p>Categories: {{ selectedAudioData.categories.join(', ') }}</p>
        <p>Duration: {{ selectedAudioData.duration }} min</p>
        <p>Author: {{ selectedAudioData.author }}</p>
      </div>
      
</div>
