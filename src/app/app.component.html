<div class="content">

    <ng-container *ngIf="showNavbar">
        <app-navbar></app-navbar>
    </ng-container>

    <div *ngIf="bottomSheetService.showPlayingAudioBanner()">
        <app-playing-audio-banner></app-playing-audio-banner>
    </div>
    
    <div class="bottom-sheet-wide" *ngIf="bottomSheetService.showBottomSheetWide()">
        <app-bottom-sheet-wide></app-bottom-sheet-wide>
    </div>

    <div 
        class="add-bottom-spacing-for-playing-audio-banner"
        [ngClass]="{
            'dynamic-content': true, 
            'add-spacing-for-navbar': showNavbar, 
        }"
    >

        <router-outlet></router-outlet>
    </div>

</div>
