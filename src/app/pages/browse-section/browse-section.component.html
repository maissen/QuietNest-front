<div class="content">
    <div class="scenes">
    </div>

    <header>
        <div class="toolbar">
            <button class="openScenesSection" routerLink="/app/scenes">Scenes</button>
        </div>

    </header>

    <div class="loaded_content section-blue-bgcolor">
        <app-carousel-rectangle 
            [hasBottomBorder]="false" 
            [carouselTitle]="'Popular on Quiet Nest'"
            [audiosList]="audios"
        ></app-carousel-rectangle>

        <app-carousel-rectangle 
            [hasBottomBorder]="true" 
            [carouselTitle]="''"
            [audiosList]="audios"
        ></app-carousel-rectangle>

        <app-carousel-square 
            [hasBottomBorder]="true" 
            [carouselTitle]="'Recently Watched'"
            [audiosList]="audios"
        ></app-carousel-square>
        
        <app-recommended-for-you [title]="'Recommended For You'"></app-recommended-for-you>
        <app-carousel-square [hasBottomBorder]="false" [carouselTitle]="'Recently Liked'"></app-carousel-square>
    </div>
</div>
