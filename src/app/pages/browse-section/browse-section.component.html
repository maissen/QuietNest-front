<div class="content">

    <app-bg-video></app-bg-video>
    
    <header>
        <img [src]="scenesService.getActiveScene()?.img" class="bg_scene" draggable="false">
    </header>

    <div class="toolbar" [ngStyle]="{'background-color': showBgVideo? scenesService.getActiveScene()?.avgColor: 'transparent'}">
        <app-btn-rectangle [routerLink]="'/app/scenes'" [text]="'Scenes'" [icon]="'fa-solid fa-mountain-sun'"></app-btn-rectangle>
        <app-btn-round [routerLink]="'/app/scenes'" [icon]="'fa-solid fa-mountain-sun'"></app-btn-round>
    </div>

    <div class="loaded_content add-bottom-spacing-for-playing-speech-banner" [ngStyle]="{'background-color': showBgVideo? scenesService.getActiveScene()?.avgColor: 'transparent'}">
        <app-carousel-rectangle 
            [hasBottomBorder]="false" 
            [carouselTitle]="'Popular on Quiet Nest'"
            [audiosList]="service.getAllSpeeches()"
        ></app-carousel-rectangle>

        <app-carousel-rectangle 
            [hasBottomBorder]="true" 
            [carouselTitle]="''"
            [audiosList]="service.getAllSpeeches()"
        ></app-carousel-rectangle>

        <app-carousel-square 
            [hasBottomBorder]="true" 
            [carouselTitle]="'Recently Watched'"
            [audiosList]="service.getAllSpeeches()"
        ></app-carousel-square>
        
        <app-recommended-for-you 
            [title]="'Recommended For You'" 
            [data]="service.getAllSpeeches()"
        ></app-recommended-for-you>

        <app-carousel-square 
            [carouselTitle]="'Recently Liked'"
            [audiosList]="service.getAllSpeeches()"
        ></app-carousel-square>
    </div>
</div>
