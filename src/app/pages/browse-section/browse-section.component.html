<div class="content">

    <app-bg-video class="bg-video"></app-bg-video>
    
    <div
        class="bg-video-small"
        [style.transform]="'scale(' + scaleFactor + ')'"
    >
    </div>

    <div class="loaded_content add-bottom-spacing-for-playing-speech-banner">

        <div class="title">
            <h1>{{ salutationMessage }} {{ user.getUser().firstName }}</h1>
        
            <div class="btns">
                <app-btn-round 
                    class="scenes_btn round" 
                    [icon]="'fa-solid ' + (isFullScreen ? 'fa-minimize' : 'fa-expand')"
                    title="Toggle full screen"
                    (click)="toggleFullScreen()">
                </app-btn-round>
        
                <app-btn-round 
                    class="scenes_btn round" 
                    [routerLink]="'/app/scenes'" 
                    [icon]="'fa-solid fa-mountain-sun'" 
                    title="Open scenes">
                </app-btn-round>
        
                <app-btn-rectangle 
                    class="scenes_btn rectangle" 
                    [text]="''" 
                    [icon]="'fa-solid ' + (isFullScreen ? 'fa-minimize' : 'fa-expand')"
                    title="Toggle full screen"
                    (click)="toggleFullScreen()">
                </app-btn-rectangle>
        
                <app-btn-rectangle 
                    class="scenes_btn rectangle" 
                    [routerLink]="'/app/scenes'" 
                    [text]="'Scenes'" 
                    [icon]="'fa-solid fa-mountain-sun'" 
                    title="Open scenes">
                </app-btn-rectangle>
            </div>
        </div>
        
        
        
        <app-cta-btn-review></app-cta-btn-review>

        <app-carousel-rectangle 
            [carouselTitle]="'Popular on Quiet Nest'"
            [speeches]="speechesService.popular_speeches"
        ></app-carousel-rectangle>

        <app-carousel-square-narrators
            [carouselTitle]="'Trending Narrators'"
            [hasBottomBorder]="true"
            [narrators]="narratorsService.trending_narrators"
        ></app-carousel-square-narrators>

        <app-recommended-for-you 
            [title]="'You may also like'" 
            [data]="speechesService.random_speeches"
            [hasBottomBorder]="true"
        ></app-recommended-for-you>

        <app-carousel-rectangle 
            [carouselTitle]="'Top liked'"
            [speeches]="speechesService.top_liked_speeches"
        ></app-carousel-rectangle>
    </div>
</div>
