<div class="content" [ngStyle]="{'background-color': false + '80'}">
  <app-bg-video></app-bg-video>

  <div class="categories_header">
    <div class="controls">
      <h3>Categories</h3>
    </div>

    <!--! to display Fetched categories filtering bar -->
    <ul class="categories_list hide-scrollbar" #categoriesList>
      <button 
        class="blurry-bg"
        [ngClass]="{'active': true}"
      >
        All
      </button>
      <button
        *ngFor="let category of service.getCategoriesAndSounds()"
        class="blurry-bg"
        [ngClass]="{'active': category.isActive}"
      >
        {{ category.name }}
      </button>
    </ul>
  </div>

  <div class="loaded_content">

    <!--! to display fetched categories and sounds -->
    <div class="category_unit" *ngFor="let category of service.getCategoriesAndSounds()">
      <div>
        <div class="title">{{ category.name }}</div>
        <div class="audio_items" *ngIf="category.items && category.items.length > 0">
          <app-audio-item *ngFor="let sound of category.items" [audio]="sound"></app-audio-item>
        </div>
        <div *ngIf="!category.items || category.items.length === 0">
          <p>No sounds available in this category.</p>
        </div>
      </div>
    </div>
  </div>
</div>
