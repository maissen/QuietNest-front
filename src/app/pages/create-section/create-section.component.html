<div class="content">
  <app-bg-video></app-bg-video>

  <div class="categories_header">
    <div class="controls">
      <h3>Categories</h3>
    </div>
    <ul class="categories_list hide-scrollbar">
      <button class="blurry-bg" [ngClass]="{'active': true}">All</button>
      <button
        *ngFor="let category of service.getCategories()"
        class="blurry-bg"
        [ngClass]="{'active': category.isActive}"
      >
        {{ category.name }}
      </button>
    </ul>
  </div>

  <div class="loaded_content">
    <div class="category_unit" *ngFor="let category of service.getCategories()">
      <div>
        <div class="title">{{ category.name }}</div>
        <div class="audio_items">
          <app-audio-item
            *ngFor="let sound of service.getSoundsOfCategory(category)"
            [audio]="sound"
          ></app-audio-item>
        </div>
        <div *ngIf="service.getSoundsOfCategory(category).length === 0">
          <p>No sounds available in this category.</p>
        </div>
      </div>
    </div>
  </div>
</div>
