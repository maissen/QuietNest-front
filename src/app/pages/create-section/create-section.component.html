<div class="content" [ngStyle]="{'background-color': currentScene?.avgColor + '80'}">

  <app-bg-video></app-bg-video>

  <div class="categories_header">
    <div class="controls">
      <h3>Categories</h3>
      <div *ngIf="canScrollLeft || canScrollRight" class="btns">
        <button (click)="scrollLeft()" [disabled]="!canScrollLeft">prev</button>
        <button (click)="scrollRight()" [disabled]="!canScrollRight">next</button>
      </div>
    </div>
  
    <ul class="categories_list hide-scrollbar" #categoriesList>
      <button 
        *ngFor="let category of categories" 
        (click)="toggleFilter(category.id)" 
        [class.active]="activeFiltersButtons.includes(category.id)"
        [ngStyle]="{
          'background-color': currentScene.avgColor 
        }">
        {{ category.name }}
      </button>
    </ul>
  </div>
      
      

  <div class="loaded_content">
    <div class="category_unit" *ngFor="let category of categories">
      <ng-container *ngIf="activeFiltersButtons.includes(category.id) || activeFiltersButtons.length === 0; then showFilter"></ng-container>
      <ng-template #showFilter>
        <div class="title">{{ category.name }}</div>
        <div class="audio_items">
          <div class="item" *ngFor="let item of category.items;">
            <p class="name">{{ item.name }}</p>
            <div class="icon_thumb"></div>
            <input type="range" min="0" max="100" step="5">
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  

</div>
