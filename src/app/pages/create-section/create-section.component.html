<div class="content" [ngStyle]="{'background-color': currentScene?.avgColor}">

    <div class="categories_header" [ngStyle]="{'background-color': currentScene?.avgColor}">
        <div class="controls">
          <h3>Categories</h3>
          <div *ngIf="canScrollLeft || canScrollRight" class="btns">
            <button (click)="scrollLeft()" [disabled]="!canScrollLeft">prev</button>
            <button (click)="scrollRight()" [disabled]="!canScrollRight">next</button>
          </div>
        </div>
      
        <ul class="categories_list hide-scrollbar" #categoriesList>
          <a *ngFor="let category of categories">{{category.name}}</a>
        </ul>
      </div>
      
      

    <div class="loaded_content">

        <div class="category_unit" *ngFor="let category of categories">

            <div class="title">{{category.name}}</div>

            <div class="audio_items">
                
                <div class="item" *ngFor="let item of category.items;">
                    <p class="name">{{item.name}}</p>
                    <div class="icon_thumb"></div>
                    <input type="range" min="0" max="100" step="5">
                </div>

            </div>
        </div>
    </div>

</div>
