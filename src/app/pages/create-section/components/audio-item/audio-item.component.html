<div class="content" (click)="toggleSound(sound);">
    <p class="name">{{sound.name}}</p>
    <div class="icon_thumb blurry-bg" 
         [ngStyle]="{ 'border-color': isActive() ? '#FFF' : 'transparent' }">
    </div>
    <input type="range" min="0" max="10" step="1" [value]="sound.volume">
  </div>
