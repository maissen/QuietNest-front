<div class="accordion">
    <div *ngFor="let item of items; let i = index" class="accordion-item">
      <div class="accordion-header" (click)="toggle(i)">
        <p>{{ item.title }}</p>
        <i [class.open]="openIndex === i" class="fa-solid fa-angle-down"></i>
      </div>
      <div class="accordion-content" [class.expanded]="openIndex === i">
        <p>{{ item.content }}</p>
      </div>
    </div>
</div>
