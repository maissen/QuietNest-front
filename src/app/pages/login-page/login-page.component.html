<div class="content">
  <form class="login-form">
    
    <h2>Log In</h2>

    <label for="qrcode_input" class="qrcode_img" *ngIf="imageSrc">
      <img [src]="imageSrc" alt="Selected Image" />
    </label>

    <label for="qrcode_input" class="qrcode_label" *ngIf="!imageSrc">
      click and upload your <br> profile QR image
    </label>

    <!--! text input  -->
    <div class="input-group">
      <input 
        type="text" 
        placeholder="Enter profile ID" 
        autocomplete="off" 
        required [(ngModel)]="profileID" 
        name="profileID" 
      />
    </div>

    <button type="button" class="login-btn" (click)="submitLogin()">Login</button>
    
    <p class="signup-text">
      Donâ€™t have an account? <a routerLink="/register" class="signup-link">register</a>
    </p>
  
  </form>
</div>



<!-- For select files -->
<input id="qrcode_input" #file type="file" (change)="onSelects(file.files)" [accept]="'.jpg, .png, .gif, .jpeg'" style="display: none;" />

<div *ngFor="let item of qrCodeResult" style="display: none;">
  <ngx-scanner-qrcode #actionFile="scanner" (event)="setScanningValue($event)" [src]="item.url" [isBeep]="false" [config]="config"></ngx-scanner-qrcode>
</div>
