<div class="content">
  
  <div class="main" [ngClass]="{'expandDisplay': isCameraOpen, 'welcome_user': expand_user_salutation}">

      <div class="display">

          <div class="user_salutation" *ngIf="expand_user_salutation">
              <div class="message">
                  <p>Welcome Back</p>
                  <p>{{user.getUser().firstName + ' ' + user.getUser().lastName}}</p>
              </div>

              <div class="cormorant-font title">Quiet Nest</div>
          </div>

          <!-- For camera -->
          <ngx-scanner-qrcode 
              [ngClass]="{'show': isCameraOpen && !imageSrc}"
              class="camera"
              #camera="scanner" 
              (event)="cameraScan($event)" 
              [isBeep]="false" 
              [vibrate]="300"
        ></ngx-scanner-qrcode>
      </div>

    <form class="login-form">
      
      <h2>Log In</h2>
  
      <!--! text input  -->
      <div class="input-group">
        <input 
          type="text" 
          placeholder="Enter your profile ID" 
          autocomplete="off" 
          required [(ngModel)]="profileID" 
          name="profileID" 
        />
      </div>

      <label for="qrcode_input" class="select_qr_img">
          <i class="fa-solid fa-qrcode"></i>
          Import QR code image
      </label>
  
      <button 
        type="button" 
        class="camera-btn"
        (click)="startCamera()"
      >
          <i class="fa-solid fa-camera"></i>
          {{isCameraOpen ? 'Close your camera' : 'Scan with your camera'}}
      </button>
  
      <button type="button" class="login-btn" (click)="submitLogin()">Login</button>
      
      <p class="signup-text">
        Donâ€™t have an account? <a routerLink="/register" class="signup-link">register</a>
      </p>
    
    </form>
  </div>

</div>



<!-- For select files -->
<input id="qrcode_input" #file type="file" (change)="onSelects(file.files)" [accept]="'.jpg, .png, .gif, .jpeg'" style="display: none;" />

<div *ngFor="let item of qrCodeResult" style="display: none;">
  <ngx-scanner-qrcode 
    #actionFile="scanner" 
    (event)="setScannedValue($event)" 
    [src]="item.url" 
    [isBeep]="false" 
    [config]="config"
  ></ngx-scanner-qrcode>
</div>
